<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contoh Peta Leaflet dengan Marker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" >
    <style>
      #map { height: 400px; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js" ></script>
    <script>
      var map = L.map('map').setView([-1.132389, 132.009305], 5);
      var marker = L.marker([-1.132389, 132.009305]).addTo(map);
      marker.bindPopup("<b>Distrik Fokour</b>");
      marker.on('click', function(e) {
          marker.openPopup();
      });
    </script>
  </body>
</html>
